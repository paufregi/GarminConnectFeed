version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      kotlinPlugin:
        patterns:
          - "org.jetbrains.kotlin.android"
          - "com.google.devtools.ksp"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

