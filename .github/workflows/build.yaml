name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache: 'gradle'
          cache-dependency-path: |
              sub-project/*.gradle*
              sub-project/**/gradle-wrapper.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run build
        run: ./gradlew build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache: 'gradle'
          cache-dependency-path: | 
            sub-project/*.gradle*
            sub-project/**/gradle-wrapper.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run lint
        run: ./gradlew lint

  dependacy-graph:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache-dependency-path: |
            sub-project/*.gradle*
            sub-project/**/gradle-wrapper.properties
          

      - name: Dependency graph
        uses: gradle/actions/dependency-submission@v3
